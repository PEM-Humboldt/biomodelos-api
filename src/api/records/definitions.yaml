# complex objects have schema definitions
definitions:
  Record:
    type: object
    description: a Record
    properties:
      species:
        type: string
      speciesOriginal:
        type: string
      stateProvince:
        type: string
        default: null
      county:
        type: string
        default: null
      verbatimLocality:
        type: string
        default: null
      verbatimElevation:
        type: string
        default: null
      interpretedElevation:
        type: string
        default: null
      basisOfRecord:
        type: string
        default: null
      catalogNumber:
        type: string
        default: null
      recordedBy:
        type: string
        default: null
      institutionCode:
        type: string
        default: null
      url:
        type: string
        default: null
      day:
        type: string
        default: null
      month:
        type: string
        default: null
      year:
        type: string
        default: null
      inUrbanArea:
        type: boolean
      suggestedCounty:
        type: string
      suggestedStateProvince:
        type: string
      environmentalOutlier:
        type: boolean
      spatialDuplicated:
        type: boolean
      source:
        type: string
      contributedRecord:
        type: string
      use:
        type: boolean
      visualizationPrivileges:
        type: number
      collectionCode:
        type: string
      acceptedNameUsage:
        type: string
      occurrenceID:
        type: string
      decimalLatitude:
        type: number
      decimalLongitude:
        type: number
      taxID:
        type: number
      updated:
        type: array
      createdDate:
        type: string
      reportedDate:
        type: string
